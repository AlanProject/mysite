<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alan manage</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
    <div class="login_body">
        <form action="/app01/login/" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" name="user_name" class="form-control" id="exampleInputEmail1" placeholder="user name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <span style="color:red;">{{ status }}</span>
          <a href="regist.html">注册新用户</a>
        </form>
    </div>
    <script type="text/javascript" src="/static/js/jQuery-1.12.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</body>
</html>
